spring:
  batch:
    chunkSize: 10
    throttleLimit: 1
    select:
      sql: select test1,test2,test3
            from SOURCE_ACCOUNT
    insert:
      sql: insert into DEST_ACCOUNT(test1,test2,test3)
            values (?,?,?)
  datasource-reader:
    driverClassName: org.h2.Driver
    url: jdbc:h2:./target/db/reader_db
    #;INIT=RUNSCRIPT FROM 'classpath:db/migration/V1_0__dbmigration.sql'
    username: sa
    password: security
  datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:./target/db/primary_db;
      #INIT=RUNSCRIPT FROM 'classpath:db/migration/V1_0__dbmigration.sql'
      username: sa
      password: security
